<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  <style>a,a:visited{color:#FAABBD}</style>
</head>

<body>
  <p style="color:#FAABBD">LINKS</p>
  <div id="links"></div>
  <script>
    var l = 'weibo.com/smallstar9637;twitter.com/soigneefipile;t.me/himekana;space.bilibili.com/8051085;bgm.tv/user/234864;github.com/asadahimeka;t.cn/EqMR3Nc;bit.ly/2RDC2h;bit.do/eFc7t;is.gd/798nE5;u.nu/mspd;u.nu/3jh8;fb.me/syimio.yin';
    var a = l.split(';');
    var el = document.getElementById('links');
    var h = '';
    a.forEach(function (e) {
      h += '<a href="//' + e + '">' + e + '</a><br>';
    });
    el.innerHTML = h;
  </script>
</body>

</html>
